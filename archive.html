---
layout: page
title: 归档
---
<div>
<h1 class="page-heading">{% archive_page_title %}</h1>
<ul class="post-list">
	{% for post in site.posts %}
		<li>
			<span class="post-date">
			{{ post.date | date_to_string }}
			<a href="{{ post.url }}">{{ post.title }}</a>
			</span>
		</li>
	{% endfor %}
</ul>
</div>
